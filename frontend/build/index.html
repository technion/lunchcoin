<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Blockchain Ledger managed Lunch Ordering Solution</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        Enter your order details
      </div>
    </h2>
    <form class="ui large form" method="post" action="/api/new">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="name" placeholder="Your Name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="text" name="order" placeholder="Password">
          </div>
        </div>
        <input type="submit" class="ui fluid large teal submit button" value="Order">
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      <a href="/api/orders">Looking for today's orders? Click Here</a>
    </div>
    <div class="ui message">
      <a href="/api/blockchain">Dump the whole blockchain</a>
    </div>
  </div>
</div>

</body>

</html>
